<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>賃貸物件</title>
</head>
<body>
	<p>賃料と詳細条件を入力してください。</p><br>
	<p>賃料</p>
	<form action="./LeaseServlet" method="get">
		<input type="radio" name="rent" value="～50000円">～50000円<br>
		<input type="radio" name="rent" value="～70000円">～70000円<br>
		<input type="radio" name="rent" value="～90000円">～90000円<br>
		<input type="radio" name="rent" value="90000～円">90000円～<br>

	<p>詳細条件</p>
		<p><input type="checkbox" name="check" value="オートロック">オートロック</p>
		<p><input type="checkbox" name="check" value="風呂・トイレ付き">風呂・トイレ別</p>
		<p><input type="checkbox" name="check" value="エアコン付き">エアコン付き</p>
		<p><input type="checkbox" name="check" value="二階以上">二階以上</p>
		<p><input type="submit" value="送信"></p>
	</form>
</body>
</html>
